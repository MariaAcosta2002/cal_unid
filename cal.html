<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Unidades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Calculadora de Unidades</h1>
    <div class="input-group">
        <label for="category">Categor√≠a:</label>
        <select id="category" onchange="updateUnits()">
            <option value="mass">Masa</option>
            <option value="length">Longitud</option>
            <option value="speed">Velocidad</option>
        </select>
    </div>
    <div class="input-group">
        <label for="from-unit">Desde:</label>
        <select id="from-unit"></select>
    </div>
    <div class="input-group">
        <label for="to-unit">Hasta:</label>
        <select id="to-unit"></select>
    </div>
    <div class="input-group">
        <label for="value">Valor:</label>
        <input type="number" id="value" placeholder="Ingrese un valor">
    </div>
    <button class="btn" onclick="convert()">Convertir</button>
    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>

</body>
</html>
